<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survei Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 id="title">Form Survey AldiAbdillah</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>

	<form id="survey-form">
		<label for="name" id="name-label">
			Name :
			<input type="text" id="name" placeholder="Enter Your Name" required>
		</label>

		<label for="email" id="email-label">
			Email :
			<input type="email" name="email" id="email" placeholder="Enter Your Email" required>
		</label>

		<label for="number" id="number-label">
			Age :
			<input type="number" name="age" id="number" placeholder="How Old Are You ?" min="15" max="40" required>
		</label>

		<label for="dropdown" id="dropdown">
			How Do You Know Twice ?
			<select>
				<option>Test 1</option>
				<option>Test 2</option>
				<option>Test 3</option>
			</select>
		</label>
		<div id="radio-label">
			<p class="radio-p">Please select your favorite Web language:</p>
			<input type="radio" id="html-label" name="language-label" value="HTML">
			<label for="html-label">HTML</label><br>
			<input type="radio" id="css-label" name="language-label" value="CSS">
			<label for="css-label">CSS</label><br>
			<input type="radio" id="javascript-label" name="language-label" value="JavaScript">
			<label for="javascript-label">JavaScript</label>	
		</div>
		<div id="checkbox-label">
			<p class="checkbox-p">Please Mention Your Hobby ?</p>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label><br><br>
		</div>
		<div id="komentar">
			<label for="comment">What Attracted You To This Website ?</label>
			<textarea id="comment" name="comment" rows="4" cols="50" placeholder="Please Fill Your Input ..."></textarea>
		</div>
		<button id="submit">Submit</button>
	</form>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
